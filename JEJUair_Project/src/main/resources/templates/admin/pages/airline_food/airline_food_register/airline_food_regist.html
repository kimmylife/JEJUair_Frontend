<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 기내식 등록</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
</head>
<!-- topscript 시작-->
<div th:replace="/admin/fragment/topscript.html :: topscript"></div>
<!-- topscript 끝-->

<body>
    <div class="container">
        <!-- menu 시작-->
        <div th:replace="/admin/fragment/menu.html :: menu"></div>
        <!-- menu 끝-->

        <!-- main -->
        <div class="containerbody">
            <div class="main">
                
                <!-- 본문 -->
                <div class="bodytext_area box_inner">
                    <dl class="myinfo">
                        <form id="regForm" action="#" class="regForm">
                            <div class="tableBorder">
                                <div class="pageTitle">
                                    <h2>기내식 등록</h2>
                                </div>
                                <ul class="leg_list">
                                    <li class="clear">
                                        <span class="tit_lbl">고유번호</span>
                                        <div class="reg_content"><input name="fo_idx" type="text" class="textBox" value="" disabled></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">가격(KRW)</span>
                                        <div class="reg_content"><input name="fo_price_krw" type="text" class="textBox" value=""></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">기내식명(KOR)</span>
                                        <div class="reg_content"><input name="fo_name_kor" type="text" class="textBox" value=""></div>
                                    </li>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">가격(USD)</span>
                                        <div class="reg_content"><input name="fo_price_usd" type="text" class="textBox" value=""></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">기내식명(ENG)</span>
                                        <div class="reg_content"><input name="fo_name_eng" type="text" class="textBox" value=""></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">가격(JPY)</span>
                                        <div class="reg_content"><input name="fo_price_jpy" type="text" class="textBox" value=""></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">할인</span>
                                        <div class="reg_content"><input name="fo_discount" type="text" class="textBox2" value=""> %</div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">첨부사진</span>
                                        <div class="reg_content"><input name="fo_photo" type="text" class="textBox3" disabled value=""><button class="button file">선택</button></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">출발지</span>
                                        <div class="reg_content multicheck" >
                                            <div id="starting_point_open" class="invis">
                                                <p class="multitext" onclick="openCheck('starting_point_open')">열기</p>
                                            </div>
                                            <div id="starting_point_close" class="vis">
                                                <p class="multitext" onclick="closeCheck('starting_point_close')">닫기</p>
                                                <div class="vis_list">
                                                    <label><input type="checkbox" name="check_start" id="check_start1" value="인천/부산">인천/부산</label>
                                                    <label><input type="checkbox" name="check_start" id="check_start2" value="김포">김포</label>
                                                    <label><input type="checkbox" name="check_start" id="check_start3" value="대구">대구</label>
                                                    <label><input type="checkbox" name="check_start" id="check_start4" value="청주">청주</label>
                                                    <label><input type="checkbox" name="check_start" id="check_start5" value="무안">무안</label>
                                                    <label><input type="checkbox" name="check_start" id="check_start6" value="제주">제주</label>
                                                    <label><input type="checkbox" name="check_start" id="check_start7" value="괌/사이판">괌/사이판</label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">특이사항</span>
                                        <div class="reg_content multicheck" >
                                            <div id="specific_open" class="invis">
                                                <p class="multitext" onclick="openCheck('specific_open')">열기</p>
                                            </div>
                                            <div id="specific_close" class="vis">
                                                <p class="multitext" onclick="closeCheck('specific_close')">닫기</p>
                                                <div class="vis_list">
                                                    <label><input type="checkbox" name="specific" id="specific1" value="조리시간 소요되는">조리시간 소요되는</label>
                                                    <label><input type="checkbox" name="specific" id="specific2" value="알레르기 주의">알레르기 주의</label>
                                                    <label><input type="checkbox" name="specific" id="specific3" value="뜨거운 음식">뜨거운 음식</label>
                                                    <label><input type="checkbox" name="specific" id="specific4" value="성인전용">성인전용</label>
                                                    <label><input type="checkbox" name="specific" id="specific5" value="인천,부산,괌/사이판,김포,무안">인천,부산,괌/사이판,김포,무안</label>
                                                    <label><input type="checkbox" name="specific" id="specific6" value="어린이메뉴">어린이메뉴</label>
                                                    <label><input type="checkbox" name="specific" id="specific7" value="메뉴 유동적">메뉴 유동적</label>
                                                    <label><input type="checkbox" name="specific" id="specific8" value="신메뉴">신메뉴</label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                
                                <div class="description">
                                    <input type="text" name="fo_title" id="fo_title" value="">
                                    <textarea class="content" name="fo_content" id="fo_content"></textarea>
                                </div>
                            </div>

                            <div class="buttonArea">
                                <button type="button" class="button list" value="목록" onclick="location.href='/airline_food_/airline_food_list/airline_food_list.html'">목록</button>
                                <button type="submit" class="button register" form="regForm modal1 modal2" value="등록" onclick="regist_view()">등록</button>
                            </div>
                        </form>
                    </dl>
                </div>
                <!-- 본문 끝 -->
            </div>
        </div>

    </div>


    <script>
        function openCheck(category){
            const open = document.getElementById(category);
                open.style.display="none";
                open.nextSibling.nextSibling.style.display="block";
        }

        function closeCheck(category){
            const close = document.getElementById(category);
                close.style.display="none";
                close.previousSibling.previousSibling.style.display="block";
        }

        function regist_view(){
            const yn = confirm("게시물을 등록하시겠습니까?");
            if(yn){
                location.href = "";
            }
        }

    </script>
    <!--<underscript.html>-->
    <div th:replace="/admin/fragment/underscript.html :: underscript"></div>
    <!--</underscript> 끝-->
</body>

</html>
