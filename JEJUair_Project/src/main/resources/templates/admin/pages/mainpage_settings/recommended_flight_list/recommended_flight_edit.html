<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 추천 항공권 목록</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/static/admin/lib/images/favicon.ico">
</head>

<!-- topscript 시작-->
<div th:replace="/admin/fragment/topscript.html :: topscript"></div>
<!-- topscript 끝-->

<body>
    <div class="container">

        <!-- menu 시작 -->
        <div th:replace="/admin/fragment/menu.html :: menu"></div>
        <!-- menu 끝 -->

        <!-- main -->
        <div class="containerbody">
            <div class="main">
                <!-- 본문 -->
                <div class="bodytext_area box_inner">
                    <dl class="myinfo">
                        <form action="#" class="regForm">
                            <div class="tableBorder">
                                <div class="pageTitle">
                                    <h2>항공권 추천 수정</h2>
                                </div>
                                <ul class="leg_list">
                                    <li class="clear">
                                        <span class="tit_lbl">번호</span>
                                        <div class="reg_content"><input name="rec_idx" type="text" class="textBox" value="10" disabled></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">관리자아이디</span>
                                        <div class="reg_content"><input name="rec_adminid" type="text" class="textBox" value="admin01" disabled></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">노선명</span>
                                        <div class="reg_content"><input name="rec_route" type="text" class="textBox" value="서울(인천) - 코타키나발루"></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">출항 일자</span>
                                        <div class="reg_content"><input type="date" name="rec_dep_date"
                                                class="textBox selectBox" value="2022-07-15"></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">입항 일자</span>
                                        <div class="reg_content"><input type="date" name="rec_arr_date"
                                                class="textBox selectBox" value="2022-08-15"></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">출발지</span>
                                        <div class="reg_content">
                                            <input type="radio" class="css-radio" id="act_lbl" name="rec_dep_location" value="활성" checked><label for="act_lbl">활성</label>
                                            <input type="radio" class="css-radio" id="inact_lbl" name="rec_dep_location" value="비활성"><label for="inact_lbl">비활성</label>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">편도총액</span>
                                        <div class="reg_content"><input name="rec_price" type="text" class="textBox" value="266,300원 ~ "></div>
                                    </li>
                                    <li class="clear wide">
                                        <span class="tit_lbl">첨부사진</span>
                                        <div class="reg_content"><input name="fo_photo" type="text" class="textBox3" value="KotaKinabalu.jpg" readonly><button class="button file">선택</button></div>
                                    </li>
                                </ul>

                            <div class="buttonArea">
                                <button type="button" class="button list margin_bottom_20" value="목록" onclick="location.href='/mainpage_settings/recommended_flight_list/recommended_flight_list.html'">목록</button>
                                <button type="submit" class="button register margin_bottom_20" value="등록" onclick="edit_view()">등록</button>
                            </div>
                            </div>
                        </form>
                    </dl>
                </div>
                <!-- 본문 끝 -->
            </div>
        </div>
    </div>

    <!--<underscript.html>-->
    <div th:replace="/admin/fragment/underscript.html :: underscript"></div>
    <!--</underscript> 끝-->

</body>

</html>
